<div class="tour-tip">
	<span class="tour-arrow tt-{{ ttPlacement + '-' + ttAlign }}-border"></span>
    <span class="tour-arrow tt-{{ ttPlacement + '-' + ttAlign }}"></span>
	<div class="tour-tip-header">
		<a ng-click="closeTour()" class="tour-close-tip">Ã—</a>
	</div>
	<div class="tour-tip-body">
		<div class="tour-content-wrapper">
	        <p ng-bind-html="ttContent"></p>
	    </div>
	</div>
	<div class="tour-tip-footer">
